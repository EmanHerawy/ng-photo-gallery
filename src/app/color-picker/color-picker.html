<h2>Canvas Color Picker</h2>

<label for="color-input" id="color-label" [ngStyle]="{'background-color': colorLabel}"></label>
<input type="checkbox" id="color-input" checked/>

<div id="color-picker">
  <canvas id="color-block" #colorBlock height="height" width="colorBlockWidth"></canvas>
  <canvas id="color-strip" #colorStrip height="height" width="colorStripWidth"></canvas>
</div>
